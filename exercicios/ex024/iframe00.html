<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um ifrane</h1>
    <p>Acessando o site do 
        <!-- Tamanho do iframe padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" scoling="no"> <!--scoling era pra parar a rolagem, mas nao esta dando -->

        </iframe>
       
       para aprender a programar.</p>

    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="150" width="150"> <!--o tamanho e a largura fica valendo a do css-->
            <a href="https://gustavoguanabara.github.io"> cursoemvideo</a>
        </iframe>
    é legal</p>

    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            
        </iframe>
       é legal
    </p>
</body>
</html>
