<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meuvideo.mp4" width="500" controls></video> <!--(width) é a largura do video ou imagem que colocar em seu site (controls) é para dar play em videos ou musicas-->
    <video width="500" controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
        <!--essa parte é usada para quem usa outro navegador que não seja o GOOGLE CRHOME-->
        <!--videos hopedados dessa forma (tag video) no site pode e vai consumir muito trafego de dados(avisa pro cliente)-->
    </video>
    <h1>Inserindo video do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
