<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome" autocomplete="username"> 
            <!--(autocomplete="username") so vai servi se em <form> tiver (autocomplete="on")-->
            <!--(placeholder) aparece a palavra dentro ex: nome -->
            <!--(required) usar para pedir ue preencha os campos solicitados,não da pra enviar sem que os campos sejão preenchidos-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="17" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
