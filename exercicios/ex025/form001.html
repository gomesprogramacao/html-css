<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

<body>
    <h1>Meu primeiro formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="off"> 
        <!--em method (get) para dados ue não são senciveis, senha, email
        etc... tem ue ser abaixo de 3000 byts
        o oposto e (post)-->

        <!--Para fazer formulários seguros, estudar https-->

         <p><label for="inome">Nome:</label>  <!--(label) deve ser utilizado sempre, para relacionar nome e onde vai colocar e o sobrenome e onde vai colocar -->
            
            <input type="text" name="nome" id="inome"></p>
         <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
         <p>
            <input type="submit" value="Enviar"></p> <!--botão (enviar)-->
    </form>
</body>
